<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Guess the Number</title>
    <link href="./style.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>    
  </div>

    <div>
        <header>
            
        <h1>GUESS THE NUMBER IN THE BOX</h1>
        <p class="between" (Between 1 and 20) ></p>
        <button  class="btn again btn btn-success" >Again</button>
        
        <div class="number container">
            <div class="wrapper">
                <div class="circle">üì¶</div>
            </div>
        </div>

        </header>
    <main>
            <section class="left">
            <input type="number input-group-text " class="guess"/>
            <button class="btn check btn btn-success" >Check!</button>
            </section>

        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">üßÆ Score: <span class="score">20</span></p>
            <p class="label-highscore">
            üìù  Highscore: <span class="highscore">0</span>
            </p>
          </section>
          
    </main>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
